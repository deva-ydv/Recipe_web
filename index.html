<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe_Web</title>
</head>

<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for recipes.." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes</h2>
            </div>
            <div class="recipe-details">
                <button class="recipe-close-btn" type="button">
                 <p style="background-color: red; color: #fff;">close</p>
                </button>
                <div class="recipe-details-content"></div>

            </div>
        </section>
    </main>
    <script src="App.js"></script>
</body>

</html>
